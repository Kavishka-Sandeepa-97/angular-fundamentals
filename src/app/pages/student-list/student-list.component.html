<table class="table" *ngIf="studentList">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">contatct Number</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of studentList; let i=index;">
        <th scope="row">{{i}}</th>
        <td>{{student.firstName}}</td>
        <td>{{student.lastName}}</td>
        <td>{{student.phone}}</td>
        <td><button (click)="selectStudent(student)"  class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="bi bi-trash"></i></button></td>
        <button (click)="selectStudent(student)"  data-bs-toggle="modal" data-bs-target="#updateModal" class="btn btn-info"><i class="bi bi-pencil-square"></i></button>
      </tr>
     
    </tbody>
  </table>

  <div *ngIf="!studentList" class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>


<!-- Modal -->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        do you want to delete this ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button  type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="deleteStudent()">delete confirm</button>
      </div>
    </div>
  </div>
</div>

<!--Edit Modal-->

<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-5 pt-0">
        <form class="">
          <div class="form-floating mb-3">
            <input [(ngModel)]="selectedStudent && selectedStudent.firstName" [ngModelOptions]="{standalone: true}" type="text" class="form-control rounded-3" id="floatingInput" >
            <label  for="floatingInput" >First Name</label>
          </div>
          <div class="form-floating mb-3">
            <input [(ngModel)]="selectedStudent && selectedStudent.lastName" [ngModelOptions]="{standalone: true}" type="text" class="form-control rounded-3" id="floatingPassword" >
            <label for="floatingPassword" >Last Name</label>
          </div>
          <div class="form-floating mb-3">
            <input [(ngModel)]="selectedStudent && selectedStudent.phone" [ngModelOptions]="{standalone: true}" type="number" class="form-control rounded-3" id="floatingPassword" >
            <label for="floatingPassword" >Phone Number</label>
          </div>
          <button (click)="updateStudent()" class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit" data-bs-dismiss="modal">Edit</button>
        </form>
      </div>
    </div>
  </div>
</div>
