<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">First Name</label>
    <input type="text" class="form-control" [(ngModel)]="student.firstName" placeholder="First Name">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Last Name</label>
    <input type="text" class="form-control"  [(ngModel)]="student.lastName" placeholder="Last Name">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Contact Number</label>
    <input type="number" class="form-control"  [(ngModel)]="student.phone" placeholder="contatct Number">
  </div>
  <div>

  <div class="mb-3">
    <button class="btn btn-primary" (click)="createStudent()" [disabled]="!isSubmitEnable || student.phone ==null" data-bs-toggle="modal" data-bs-target="#exampleModal">submit</button>
  </div>
  
 <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body p-5">
        <h2 class="fw-bold mb-0">Student Registerd successfully</h2>

        <ul class="d-grid gap-4 my-5 list-unstyled small">
          <li class="d-flex gap-4">
            <svg class="bi text-body-secondary flex-shrink-0" width="48" height="48"><use xlink:href="#grid-fill"/></svg>
            <div>
              <h5 class="mb-0"></h5>
              Student registerd id {{recentStudent && recentStudent.id}}
            </div>
          </li>
         
        </ul>
        <button routerLink="/list" type="button" class="btn btn-lg btn-primary mt-5 w-100" data-bs-dismiss="modal">Go to View Student</button>
      </div>

      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
    </div>
  </div>
</div>
